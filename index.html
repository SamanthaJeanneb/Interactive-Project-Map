<!DOCTYPE html>
<html>
<head>
  <title>Higher Ed Projects</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #mapid { height: 100vh; }
  </style>
  <script src="ny_higher_ed_projects_map.js" defer></script>
</head>
<body>
<div id="mapid" class="absolute inset-0 z-0"></div>

<div id="carouselModal" class="fixed inset-0 z-50 bg-black bg-opacity-60 flex items-center justify-center hidden">
  <div class="relative bg-white dark:bg-gray-900 rounded-lg max-w-lg w-full max-h-[80vh] flex flex-col items-center p-4 shadow-xl">
    <button class="absolute top-2 right-2 text-gray-700 dark:text-white text-2xl hover:text-red-400 focus:outline-none" id="carouselCloseBtn" aria-label="Close">&times;</button>
    <img id="carouselImg" class="w-full max-h-[40vh] object-contain rounded mb-4 bg-gray-200 dark:bg-gray-800" src="placeholder.png" alt="Project Image" />
    <div class="flex justify-between items-center w-full mb-2 text-gray-800 dark:text-white">
      <button class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded px-4 py-2 text-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition" id="carouselPrevBtn">&lt;</button>
      <span id="carouselCounter"></span>
      <button class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded px-4 py-2 text-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition" id="carouselNextBtn">&gt;</button>
    </div>
    <div id="carouselCaption" class="text-gray-800 dark:text-white text-center text-base mt-2 mb-2 w-full break-words"></div>
  </div>
</div>

</body>
</html>
