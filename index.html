<!DOCTYPE html>
<html>
<head>
  <title>Higher Ed Projects</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #mapid { height: 100vh; }
  </style>
</head>
<body>
<div id="mapid"></div>
<script>
  var map = L.map('mapid').setView([42.9, -75.0], 7);

  }).addTo(map);

  var maroonIcon = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    shadowSize: [41, 41]
  });

  L.marker([42.9317, -76.5661], { icon: maroonIcon }).addTo(map).bindPopup(`<b>Cayuga Community College</b><ul><li><b>CCC - Police Academy Renovation</b><br>Academic Building</li></ul>`);

  L.marker([44.0007, -75.9223], { icon: maroonIcon }).addTo(map).bindPopup(`<b>Jefferson Community College</b><ul><li><b>Student Housing</b><br>Housing, Residence Hall</li></ul>`);
